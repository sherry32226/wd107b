<body>

<h1>個人資料調查</h1>
<img src="https://instagram.fkhh1-2.fna.fbcdn.net/vp/6a03e09d6bc59dcdb3d7104d57c52b8d/5D0DF479/t51.2885-19/s150x150/52624241_355688425157829_8208144228820189184_n.jpg?_nc_ht=instagram.fkhh1-2.fna.fbcdn.net" width="300" height="228"/>

<p>性別</p>
<form>
<input type="radio" name="sex" value="male">男<br>
<input type="radio" name="sex" value="female">女
</form>
<p>生日月份</p>
<form action="">
<select name="month">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
</select>
</form>
<p>年級</p>
<form action="">
<select name="grade">
<option value="one">一年級</option>
<option value="two">二年級</option>
<option value="three">三年級</option>
<option value="four">四年級</option>
<option value="five">五年級</option>
<option value="six">六年級</option>
</select>
</form>
<p>系別</p>
<form action="">
<select name="department">
<option value="01">應用英語學系</option>
<option value="02">運動與休閒學系</option>

<option value="08">資訊工程學系</option>
<option value="09">建築學系</option>
<option value="010">國際暨大陸事務學系</option>
<option value="011">華語文學系</option>
<option value="012">海洋與邊境管理學系</option>
<option value="013">工業工程與管理學系</option>
<option value="014">護理學系</option>
<option value="015">長期照護學系</option>
<option value="016">社會工作學系</option>
<option value="017">都市計畫與景觀學系</option>
</select>
</form>
